      html {

      }
      /* overlay */
      #overlay {
        position: fixed; /* Cover the entire viewport */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("assets/cover/bg_cover.webp") no-repeat center bottom
          fixed;
        background-size: cover; /* Make sure the image covers the entire viewport */
        background-attachment: scroll;
        z-index: 1031;
      }
      #overlay-contents {
        position: absolute;
        bottom: 4%; /* Adjust according to your needs */
        left: 50%;
        transform: translateX(-50%); /* Centers the content horizontally */
        text-align: center;
      }

      .dear-box {
        width: 75%;
        padding-top: 36.5%;
        background-image: url("assets/cover/cover_1.webp");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center center;
      }
      /* gif */
      #gif {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("assets/anim.gif") no-repeat center center fixed;
        background-size: cover;
        background-attachment: scroll;
        z-index: 2;
        mix-blend-mode: plus-lighter;
        /*mix-blend-mode: multiply;*/
        /* filter: brightness(50%); */
      }
      /* audio */
      #audioControl {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 99;
        cursor: pointer;
        padding: 8px 12px 10px 12px;
        background-color: rgb(255, 255, 255, 0.5);
        color: #fff;
        border-radius: 5px;
      }
      /* navbar */
      .navbar-toggler {
        border: none;
      }
      .navbar-nav a {
        text-shadow: 2px 2px rgba(50, 50, 50, 0.5);
      }
      /* backgrounds */
      .bg {
        position: relative;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        width: 100%;
        padding-top: 185%;
      }
      section {
        position: absolute;
        width: 100%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
      }
      /* animation */
      img.img-fluid {
        transform: translateY(25px);
        opacity: 0;
        transition: transform 1s, opacity 1s;
      }
      .main-image {
        transform: translateY(0) !important;
        opacity: 1 !important;
      }
      .disappear {
        visibility: hidden;
      }

      /* countdown */
      .timer {
        width: 100%;
        padding-top: 40%; /* This maintains the aspect ratio */
        transform: translateX(4%) translateY(-10%);
      }

      .timer .col-4 {
        width: 22vw;
        height: 29vw;
        padding: 0;
        transform: translateY(-95px) translateX(-30px);
        font-size: large !important;
        padding-top: 4.5vw;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }

      .modal {
        --bs-modal-bg: rgba(0, 0, 0, 0);
      }

      /* form */
      .wish-form button {
        background-color: #993333;
        color: #fff;
        cursor: pointer;
      }
      .border-secondary {
        border-color: #fff !important;
      }
      /* media query */
      .ds-com {
        display: none;
      }
      .mobile-com {
        display: block;
      }
      @media (min-aspect-ratio: 1/1) {
        #gif{
            background: url("assets/anim.gif") repeat center center fixed;
        }
        .mobile-com {
          display: none;
        }
        .ds-com {
          display: block;
        }
        /* overlay */
        #overlay {
          background: url("assets/desktop/bgcover_ds.webp") no-repeat center
            center scroll;
          position: fixed;
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center center;
          width: 100%;
          padding-top: 10%;
        }
        #overlay-contents {
          bottom: 6%;
          left: 73%;
        }
        .dear-box {
          width: 27%;
          padding-top: 29%;
          transform: translateY(14vw);
        }
        .bg {
          padding-top: 60%;
        }
        .timer {
          padding-top: 25%;
        }
        .timer .col-4 {
          width: 10vw;
          height: 13.5vw;
          padding-top: 3vw;
        }

        /* page7 */
        .wish-form label,
        .wish-form input,
        .wish-form textarea,
        .wish-form button,
        .wish-list {
          font-size: 16px;
        }
        .wish-list {
          max-height: 20vh;
        }
        .invit {
          transform: rotate(-10deg) !important;
        }
      }

        $("img.img-float").each(function () {
          let top_of_element = $(this).offset().top;
          let bottom_of_element = top_of_element + $(this).outerHeight();
          let bottom_of_screen =
            $(window).scrollTop() + $(window).innerHeight();
          let top_of_screen = $(window).scrollTop();

            bottom_of_screen > top_of_element &&
            top_of_screen < bottom_of_element
          ) {
            if (!$(this).hasClass("animated")) {
              $(this)
                .css({
                  transform: "translateY(0)",
                  opacity: "1",
                })

            }
